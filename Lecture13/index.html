<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Expression and Interpolation</title>
  </head>
  <body>
    <h1>Expression and Interpolation</h1>

    <div ng-controller='MsgController'>
      {{name}} has a message for you. <br>
      Original: {{sayMessage();}} <br>
      Love: {{sayLovesMessage();}} <br>
      Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie'}} <br>
      Big Truth: {{sayLovesMessage() | truth : 'healthy' : 'cookie' | uppercase}} <br>
      <div>
        <button ng-click="feedYaakov()">Feed Yaakov</button>
        Cost: {{cookieCost | currency : "Rs" : 3}}
        <br>
        <!-- <img src="images/yaakov_{{stateOfBeing}}.png"> gives 404 error as expression dose not have value while interpreting-->
        <!-- Solution 1 -->
        <img ng-src="images/yaakov_{{stateOfBeing}}.png">
      </div>
    </div>

  </body>

</html>
