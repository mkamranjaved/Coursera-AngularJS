<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app='ShoppingListApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Custom Service Through a Provider</title>
  </head>
  <body>
    <h1>Custom Service Through a Provider</h1>

    <!-- Predefined List -->
    <div ng-controller='ShoppingListController as list'>
      <h3>Shopping List #1</h3>
      <input type="text" ng-model="list.itemName" placeholder="item name">
      <input type="text" ng-model="list.itemQuantity" placeholder="quantity">
      <button ng-click="list.addItem();">Add Item To Shopping List</button>

      <ol>
        <li ng-repeat="item in list.items">
          {{ item.quantity }} of {{ item.name }}
          <button ng-click="list.removeItem($index);">Remove Item</button>
        </li>
      </ol>
      <!-- ng-if will remove the div from page untill true and will not show in source -->
      <div ng-if="list.errorMessage" class="error">
        Error: {{list.errorMessage}}
      </div>
      <!-- ng-show will do exactly same thing like ng-if but also show the dive in page and source -->
      <!-- <div ng-show="list.errorMessage" class="error">
        Error: {{list.errorMessage}}
      </div> -->
      <!-- Exactly oposit to ng-show -->
      <!-- <div ng-hide="!list.errorMessage" class="error">
        Error: {{list.errorMessage}}
      </div> -->

    </div>

  </body>
</html>
